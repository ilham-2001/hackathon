<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulir Pendaftaran</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Formulir Pendaftaran</h2>
    <form action="submit.php" method="post" enctype="multipart/form-data">
      <label for="nik">NIK:</label>
      <input type="text" id="nik" name="nik" required>

      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="nama" required>

      <label for="tempat_lahir">Tempat Lahir:</label>
      <input type="text" id="tempat_lahir" name="tempat_lahir" required>

      <label for="tanggal_lahir">Tanggal Lahir:</label>
      <input type="date" id="tanggal_lahir" name="tanggal_lahir" required>

      <label>Jenis Kelamin:</label>
      <label><input type="radio" name="jenis_kelamin" value="Laki-laki"> Laki-laki</label>
      <label><input type="radio" name="jenis_kelamin" value="Perempuan"> Perempuan</label>

      <label for="alamat">Alamat:</label>
      <input type="text" id="alamat" name="alamat" required>

      <label for="rt_rw">RT/RW:</label>
      <input type="text" id="rt_rw" name="rt_rw" required>

      <label for="kelurahan">Kelurahan/Desa:</label>
      <input type="text" id="kelurahan" name="kelurahan" required>

      <label for="kecamatan">Kecamatan:</label>
      <input type="text" id="kecamatan" name="kecamatan" required>

      <label for="agama">Agama:</label>
      <select id="agama" name="agama" required>
        <option value="">Pilih Agama</option>
        <option value="Islam">Islam</option>
        <option value="Kristen">Kristen</option>
        <option value="Katolik">Katolik</option>
        <option value="Hindu">Hindu</option>
        <option value="Buddha">Buddha</option>
      </select>

      <label for="status_perkawinan">Status Perkawinan:</label>
      <select id="status_perkawinan" name="status_perkawinan" required>
        <option value="">Pilih Status Perkawinan</option>
        <option value="Belum Kawin">Belum Kawin</option>
        <option value="Kawin">Kawin</option>
        <option value="Cerai">Cerai</option>
      </select>

      <label for="pekerjaan">Pekerjaan:</label>
      <select id="pekerjaan" name="pekerjaan" required>
        <option value="">Pilih Pekerjaan</option>
        <option value="PNS">PNS</option>
        <option value="Swasta">Swasta</option>
        <option value="Wiraswasta">Wiraswasta</option>
        <option value="Petani">Petani</option>
      </select>

      <label>Kewarganegaraan:</label>
      <label><input type="radio" name="kewarganegaraan" value="WNI" required> WNI</label>
      <label><input type="radio" name="kewarganegaraan" value="WNA"> WNA</label>

      <label>Masa Berlaku:</label>
      <label><input type="radio" name="masa_berlaku" value="Seumur Hidup" required> Seumur Hidup</label>
      <label><input type="radio" name="masa_berlaku" value="Tanggal Tertentu"> Tanggal Tertentu</label>

      <label for="dokumen">Upload Dokumen:</label>
      <input type="file" id="dokumen" name="dokumen" required accept=".pdf, .doc, .docx">

      <div class="match-container">
        <h3>Tingkat Kecocokan:</h3>
        <div class="progress">
          <div class="progress-bar" id="match-progress" style="width: 0;"></div>
        </div>
        <span id="match-percentage">0%</span>
      </div>

      <!-- Tampilkan data yang diinputkan -->
      <div id="input-data" style="display: none;">
        <h3>Data yang Diinputkan</h3>
        <p id="input-nik"></p>
        <p id="input-nama"></p>
      </div>
  
      <!-- Tampilkan hasil output AI -->
      <div id="ai-output" style="display: none;">
        <h3>Hasil Output AI</h3>
        <p id="ai-output-data"></p>
      </div>

      <div class="button-container">
        <button type="button" onclick="window.history.back()">Kembali</button>
        <button type="submit">Simpan</button>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
